<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Welcome to the Book Library</h1>
        <button id="addBookBtn">Add New Book</button>
    </div>
    <div id="bookList">
        <table>
            <thead>
                <tr id="tableHead">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <!-- Book entries will go here -->

            </tbody>
        </table>
        <dialog id="addBookDialog">
            <form id="addBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required><br><br>
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read"><br><br>
                <button type="submit" id="submitBtn">Add Book</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </dialog>
    </div>


    <script src="index.js"></script>
</body>
</html>
